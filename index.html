<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile card</title>

  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet"> 

  <!-- FAVICON -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- FONTAWESOME -->
  <script src="https://kit.fontawesome.com/5179a5d3be.js" crossorigin="anonymous"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
</head>

<body>
  <main>
    <h1 class="main-title container">Profile card component</h1>

    <section class="cards-container container">
      <div class="card">
        <section class="card-header">
          <div class="card-img">
            <img src="images/image-victor.jpg" alt="Profile picture">
          </div>

          <h2> Victor Crest <span>26</span></h2>
          <p>London</p>
        </section>

        <hr>

        <section class="card-txt">
          <div class="followers">
            <h3><i class="fas fa-users icon"></i>80K</h3>
            <p>Followers</p>
          </div>
          <div class="likes">
            <h3><i class="fas fa-heart icon"></i>803K</h3>
            <p>Likes</p>
          </div>
          <div class="photos">
            <h3><i class="fas fa-camera icon"></i>1.4K</h3>
            <p>Photos</p>
          </div>
        </section>
      </div>
    </section>
  </main>

  <footer class="container">
    <p class="attribution">
      Coded by <a href="https://github.com/juanptsanchez" target="_blank">Juan Pablo Torres SÃ¡nchez - GitHub</a>
    </p>
  </footer>
</body>
</html>

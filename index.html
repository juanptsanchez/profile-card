<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile card component</title>

  <!-- CSS -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">

  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <!-- FAVICON -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
</head>
<body>

  <main>

    <h1 class="main-title container">Profile card component</h1>

    <section class="cards-container container">

      <div class="card">

        <section class="card-header">
          <div class="card-img">
            <img src="images/image-victor.jpg" alt="Profile picture">
          </div>

          <h2> Victor Crest <span>26</span></h2>
          <p>London</p>
        </section>

        <hr>

        <section class="card-txt">
          <div class="followers">
            <h3>80K</h3>
            <p>Followers</p>
          </div>
          <div class="likes">
            <h3>803K</h3>
            <p>Likes</p>
          </div>
          <div class="photos">
            <h3>1.4K</h3>
            <p>Photos</p>
          </div>
        </section>

      </div>

    </section>

  </main>

  <footer class="container">
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Juan Pablo Torres SÃ¡nchez</a>.
    </p>
  </footer>
</body>
</html>
